<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Selectors</title>
	<style type="text/css">
		h2  {
			color: red;
		}
		p  {
			color: green;
		}
		.intro { 
			font-weight: bold;
		}
		li a:link {
    color: black;
}

	</style>
</head>
<body>
	<h1>CSS Selectors</h1>

	<div id="content">
		<h2>A (Red) heading</h2>
		<p Class="intro">A (bold and green) introduction paragraph. </p>
		<p>A (green) paragraph of text with a <a href="#"> (pureple) link</a> . </p>
		<ul>
			<li class="intro"> List item 1 (Bold and black) </li>
			<li><a href="#"> List item 2 (balck)</a></li>
		</ul>
	</div>
</body>
</html>
