<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Table</title>
	<link rel="stylesheet" href="">
	<style>
		table, th, td {
		    border: 1px solid black;
		    border-collapse: collapse;
		}
		th, td {
		    padding: 5px;
		    text-align: left;    
		}
    th {
    color: white;
    background-color: black;
    }
    tr:nth-child(even) { 
      background: cyan; 
    }
    tr:nth-child(odd) { 
      background: yellow; 
    }
	</style>
</head>
<body>
<h1>Simple Table</h1>

<table >
  <tr>
    <th>Movies</th>
    <th>Year</th>		
  </tr>
  <tr>
    <td>Gone with the Wind</td>
    <td>1939</td>		
  </tr>
  <tr>
    <td>The Sound of Music</td>
    <td>1965</td>		
  </tr>
  <tr>
    <td>Star Wars</td>
    <td>1977</td>		
  </tr>
  <tr>
    <td>E.T. the Extra - Terrestrial</td>
    <td>1982</td>		
  </tr>
  <tr>
    <td>Forest Gump</td>
    <td>1994</td>		
  </tr>
  <tr>
    <td>Titanic</td>
    <td>1997</td>		
  </tr>
  <tr>
    <td>Gladiator</td>
    <td>2000</td>		
  </tr>
  <tr>
    <td>The Avengers</td>
    <td>2012</td>		
  </tr>
</table>

	
</body>
</html>
